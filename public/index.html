<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Utsava - NIE</title>

    <!-- Firebase SDK -->
    <script defer src="/__/firebase/11.6.0/firebase-app-compat.js"></script>
    <script defer src="/__/firebase/11.6.0/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/11.6.0/firebase-database-compat.js"></script>
    <script defer src="/__/firebase/11.6.0/firebase-firestore-compat.js"></script>
    <script defer src="/__/firebase/11.6.0/firebase-functions-compat.js"></script>
    <script defer src="/__/firebase/11.6.0/firebase-messaging-compat.js"></script>
    <script defer src="/__/firebase/11.6.0/firebase-storage-compat.js"></script>
    <script defer src="/__/firebase/11.6.0/firebase-analytics-compat.js"></script>
    <script defer src="/__/firebase/11.6.0/firebase-remote-config-compat.js"></script>
    <script defer src="/__/firebase/11.6.0/firebase-performance-compat.js"></script>
    <script defer src="/__/firebase/init.js?useEmulator=true"></script>

    <!-- Add your app's CSS -->
    <link rel="stylesheet" href="/styles.css">

    <style media="screen">
      body { background: #ECEFF1; color: rgba(0,0,0,0.87); font-family: Roboto, Helvetica, Arial, sans-serif; margin: 0; padding: 0; }
      #app { min-height: 100vh; }
      .route-container { padding: 20px; }
    </style>
  </head>
  <body>
    <div id="app">
      <!-- Navigation -->
      <nav>
        <a href="/">Home</a>
        <a href="/events">Events</a>
        <a href="/schedule">Schedule</a>
        <a href="/registration">Registration</a>
        <a href="/contact">Contact</a>
      </nav>

      <!-- Main Content -->
      <main class="route-container">
        <!-- Content will be dynamically loaded here -->
      </main>
    </div>

    <script>
      document.addEventListener('DOMContentLoaded', function() {
        // Initialize Firebase
        const app = firebase.app();
        
        // Handle routing
        const mainContent = document.querySelector('.route-container');
        const routes = {
          '/': '<h1>Welcome to Utsava</h1><p>NIE\'s Annual Cultural Festival</p>',
          '/events': '<h1>Events</h1><p>Explore our exciting events</p>',
          '/schedule': '<h1>Schedule</h1><p>View the festival schedule</p>',
          '/registration': '<h1>Registration</h1><p>Register for events</p>',
          '/contact': '<h1>Contact Us</h1><p>Get in touch with us</p>'
        };

        function handleRoute() {
          const path = window.location.pathname;
          mainContent.innerHTML = routes[path] || '<h1>404 - Page Not Found</h1>';
        }

        // Handle navigation
        document.querySelectorAll('nav a').forEach(link => {
          link.addEventListener('click', (e) => {
            e.preventDefault();
            const path = e.target.getAttribute('href');
            window.history.pushState({}, '', path);
            handleRoute();
          });
        });

        // Handle browser back/forward
        window.addEventListener('popstate', handleRoute);

        // Initial route
        handleRoute();
      });
    </script>
  </body>
</html>
